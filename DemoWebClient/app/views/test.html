<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../controllers/otherCtrl.js"></script>
</head>
<body>
    <div style='padding: 20px;' ng-cloak> <p>{{message}}</p> </div>
<!-- end -->
<!-- end -->
<div class="row">
    <div class="col-xs-4">
        <label for="search">Search:</label>
        <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
    </div>
    <div class="col-xs-4">
        <label for="search">items per page:</label>
        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
    </div>
    <div class="col-xs-4">
        <h4>Page No.: {{ currentPage }}</h4>
    </div>
</div>
<br>
<div class="panel panel-default">
        <!-- optional for auto complete / suggested value feature   -->
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th ng-click="sort('dept_budg_cd')">
                Budget Code
                <span class="glyphicon sort-icon" ng-show="sortKey=='dept_budg_cd'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('dept_id')">
                Department Id
                <span class="glyphicon sort-icon" ng-show="sortKey=='dept_id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('dept_desc_tx')">
                Description
                <span class="glyphicon sort-icon" ng-show="sortKey=='dept_desc_tx'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th ng-click="sort('dept_eff_stat_cd')">
                Status Code
                <span class="glyphicon sort-icon" ng-show="sortKey=='dept_eff_stat_cd'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="d in depts | filter:q | orderBy:sortKey:reverse | itemsPerPage: pageSize" current-page="currentPage">
            <td>{{d.dept_budg_cd}}</td>
            <td>{{d.dept_id}}</td>
            <td>{{d.dept_desc_tx}}</td>
            <td>{{d.dept_eff_stat_cd}}</td>
            <td>
                <a ng-href="Institution/edit/{{d.dept_id}}" class="btn btn-default"> Edit <i class="fa fa-pencil-square"></i></a>
            </td>
            <td>
                <a href="Institution/delete/{{d.dept_id}}" class="glyphicon glyphicon-trash"></a>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<div class="text-">
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="../../app/controllers/dirPagination.tpl.html"></dir-pagination-controls>
    </div>


</body>
</html>
