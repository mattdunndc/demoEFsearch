<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link href="~/Scripts/advanced/angular-advanced-searchbox.min.css" rel="stylesheet" />
    <script src="~/Scripts/advanced/angular-advanced-searchbox-tpls.min.js"></script>
    <!-- optional for auto complete / suggested value feature -->
    <script src="~/Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <!-- angular pagination -->
    <script src="~/Scripts/angular-pagination/dirPagination.js"></script>
    <script src="~/app/app.js"></script>
    <script src="~/app/ctrl/testCtrl.js"></script>
    <h2>Search Demo</h2>
</head>
<body>
    <div ng-controller="testCtrl">
        <nit-advanced-searchbox ng-model="searchParams" parameters="availableSearchParams" placeholder="Search..."></nit-advanced-searchbox>
        <button class="btn btn-info" ng-click="showOutput = ! showOutput">Search</button>
        <div ng-show="showOutput">
            {{searchParams}}
        </div>
    </div>
</body>
</html>
